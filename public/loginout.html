<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Cửa Hàng Giày</title>
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Đăng Nhập</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tài Khoản</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tài khoản" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit">Đăng Nhập</button>
                <div id="error-message"></div>
                <a href="#" id="forgot-password">Quên mật khẩu?</a>
            </form>
            <div class="social-login">
                <p>Hoặc đăng nhập bằng</p>
                <button class="social-btn google-btn">Google</button>
                <button class="social-btn facebook-btn">Facebook</button>
                <button class="social-btn instagram-btn">Instagram</button>
                <button class="btn-back"><a href="index.html"><img src="image/left-arrow.png" alt="back" class="item-image"></a></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
